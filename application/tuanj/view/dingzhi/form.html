{extend name='admin@public/content'}

{block name="content"}
<form class="layui-form layui-box modal-form-box" action="{:request()->url()}" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">商品名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" value='{$vo.name|default=""}'   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">预览图</label>
        <div class="layui-input-block">
            <input type="text" name="img" value='{$vo.img|default=""}'   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">内容展示图（多图）</label>
        <div class="layui-input-block">
            <input type="text" name="banner" value='{$vo.banner|default=""}'   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">难度</label>
        <div class="layui-input-inline">
            <input type="text" name="nandud" value='{$vo.nandud|default=""}'  class="layui-input">
        </div>
        <label class="layui-form-label">特色</label>
        <div class="layui-input-inline">
            <input type="text" name="tesed" value='{$vo.tesed|default=""}'  class="layui-input">
        </div>
        <label class="layui-form-label">推荐</label>
        <div class="layui-input-inline">
            <input type="text" name="tuijiand" value='{$vo.tuijiand|default=""}'  class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">旅行亮点</label>
        <div class="layui-input-block">
            <input type="text" name="liangdian" value='{$vo.liangdian|default=""}'  class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">推荐理由</label>
        <div class="layui-input-block">
            <input type="text" name="liyou" value='{$vo.liyou|default=""}'  class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">人数</label>
        <div class="layui-input-inline">
            <input type="text" name="reshu" value='{$vo.reshu|default=""}'  class="layui-input">
        </div>
        <label class="layui-form-label">天数</label>
        <div class="layui-input-inline">
            <input type="text" name="tianshu" value='{$vo.tianshu|default=""}'  class="layui-input">
        </div>
        <label class="layui-form-label">车程</label>
        <div class="layui-input-inline">
            <input type="text" name="cheshu" value='{$vo.cheshu|default=""}'  class="layui-input">
        </div>
        <label class="layui-form-label">行程</label>
        <div class="layui-input-inline">
            <input type="text" name="bushu" value='{$vo.bushu|default=""}'  class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">价格</label>
        <div class="layui-input-inline">
            <input type="text" name="price" value='{$vo.price|default=""}'  class="layui-input">
        </div>
    </div>
     <div class="layui-form-item">
    <label class="layui-form-label">所属分类</label>
    <div class="layui-input-inline">
      <select name="lid" lay-filter="one" >
        <option value="">一级分类</option>
        {volist name="lists" id="list"}
        <option value="{$list.id}">{$list.name}</option>
        {/volist}
      </select>
    </div>
    <div class="layui-input-inline">
      <select name="cid" id="two" lay-filter="two">
        <option value="">场地分类</option>  
      </select>
    </div>
  </div>
    <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">团建介绍</label>
    <div class="layui-input-block">
      <textarea name="content1" class="layui-textarea">{if isset($vo['id'])}{$vo.content1}{/if}</textarea>
    </div>
  </div>
    <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">路线介绍</label>
    <div class="layui-input-block">
      <textarea name="content2" class="layui-textarea">{if isset($vo['id'])}{$vo.content2}{/if}</textarea>
    </div>
  </div>
    <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">行程安排</label>
    <div class="layui-input-block">
      <textarea name="content3" class="layui-textarea">{if isset($vo['id'])}{$vo.content3}{/if}</textarea>
    </div>
  </div>
    <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">费用说明</label>
    <div class="layui-input-block">
      <textarea name="content4" class="layui-textarea">{if isset($vo['id'])}{$vo.content4}{/if}</textarea>
    </div>
  </div>
    <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">预定须知</label>
    <div class="layui-input-block">
      <textarea name="content5" class="layui-textarea">{if isset($vo['id'])}{$vo.content5}{/if}</textarea>
    </div>
  </div>
    <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">如何定制</label>
    <div class="layui-input-block">
      <textarea name="content6" class="layui-textarea">{if isset($vo['id'])}{$vo.content6}{/if}</textarea>
    </div>
  </div>
    <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">注意事项</label>
    <div class="layui-input-block">
      <textarea name="content7" class="layui-textarea">{if isset($vo['id'])}{$vo.content7}{/if}</textarea>
    </div>
  </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
<!--        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>-->
    </div>
</form>
<script>
    require(['jquery', 'ckeditor'], function() {
        window.form.render();
        $('form [name="img"]').uploadOneImage();
        $('form [name="banner"]').uploadMultipleImage();
        window.createEditor('[name="content1"]', {height: 500});
        window.createEditor('[name="content2"]', {height: 500});
        window.createEditor('[name="content3"]', {height: 500});
        window.createEditor('[name="content4"]', {height: 500});
        window.createEditor('[name="content5"]', {height: 500});
        window.createEditor('[name="content6"]', {height: 500});
        window.createEditor('[name="content7"]', {height: 500});
    });
</script>
<script>
    form.on('select(one)', function (data) {
          $.ajax({
                type: 'POST',
                url: "{:url('goods/linkage')}",
                data: {id:data.value},
                dataType:  'json',
                success: function(data){
                $("#two").html("");
                  $.each(data, function(key, val) {
                    var option1 = $("<option>").val(val.id).text(val.name);
                            $("#two").append(option1);
                            form.render('select');
                        }); 
                    $("#two").get(0).selectedIndex=0;
                }
        });
    }); 
</script>

{/block}
