{extend name="admin@public/content"}

{block name="content"}
<form onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post" class='form-horizontal layui-form padding-top-20'>

<!--    <div class="form-group">
        <label class="col-sm-2 control-label">
            手续费
        </label>
        <div class='col-sm-8'>
            <input name="fee_seller" required="required" title="请输入手续费" placeholder="请输入手续费" value="{:sysconf('fee_seller')}" class="layui-input">
            <p class="help-block">手续费，%</p>
        </div>
    </div>-->
<div class="form-group">
        <label class="col-sm-2 control-label">
            网站名称
        </label>
        <div class='col-sm-8'>
            <input name="urlname" required="required" title="请输入网站名称" placeholder="请输入网站名称" value="{:sysconf('urlname')}" class="layui-input">         
        </div>
    </div>
<div class="form-group">
        <label class="col-sm-2 control-label">
            网站关键词
        </label>
        <div class='col-sm-8'>
            <input name="keywords" required="required" title="请输入网站关键词" placeholder="请输入网站关键词" value="{:sysconf('keywords')}" class="layui-input">         
        </div>
    </div>
<div class="form-group">
        <label class="col-sm-2 control-label">
            网站描述
        </label>
        <div class='col-sm-8'>
            <input name="description" required="required" title="请输入网站描述" placeholder="请输入网站描述" value="{:sysconf('description')}" class="layui-input">         
        </div>
    </div>
<div class="form-group">
        <label class="col-sm-2 control-label">
            网站图标
        </label>
        <div class='col-sm-8'>
            <input name="icon" required="required" title="请输入网站图标" placeholder="请输入网站图标" value="{:sysconf('icon')}" class="layui-input">         
        </div>
    </div>
<div class="form-group">
        <label class="col-sm-2 control-label">
            网站LOGO
        </label>
        <div class='col-sm-8'>
            <input name="logo" value="{:sysconf('logo')}" class="layui-input">   
            <span style="color: red">大约控制在130*100左右</span>
        </div>
    </div>
<div class="form-group">
    <label class="col-sm-2 control-label">添加代码</label>
    <div class="col-sm-8">
      <textarea name="addhtml" class="layui-textarea">{:sysconf('addhtml')}</textarea>
    </div>
  </div>

<div class="form-group">
        <label class="col-sm-2 control-label">
            微信
        </label>
        <div class='col-sm-8'>
            <input name="wximg" value="{:sysconf('wximg')}" class="layui-input">         
        </div>
    </div>
<div class="form-group">
        <label class="col-sm-2 control-label">
            微博
        </label>
        <div class='col-sm-8'>
            <input name="wb"  title="请输入微博" placeholder="请输入微博" value="{:sysconf('wb')}" class="layui-input">         
        </div>
    </div>
<div class="form-group">
        <label class="col-sm-2 control-label">
            号码
        </label>
        <div class='col-sm-8'>
            <input name="mobile" required="required" title="请输入号码" placeholder="请输入号码" value="{:sysconf('mobile')}" class="layui-input">         
        </div>
    </div>
<div class="form-group">
        <label class="col-sm-2 control-label">
            首页号码图片
        </label>
        <div class='col-sm-8'>
            <input name="mobileimg" value="{:sysconf('mobileimg')}" class="layui-input">   
            <span style="color: red">大约控制在175*25左右</span>
        </div>
    </div>
<div class="form-group">
        <label class="col-sm-2 control-label">
            联系我们地图
        </label>
    
        <div class='layui-input-inline'>
            <input name="lng" title="请输入经度" placeholder="请输入经度" value="{:sysconf('lng')}" class="layui-input">         
        </div>
    
        <div class='layui-input-inline'>
            <input name="lat" title="请输入纬度" placeholder="请输入纬度" value="{:sysconf('lat')}" class="layui-input">         
        </div>
        <span style="color: red">经纬度获取地址https://lbs.amap.com/console/show/picker</span>
    </div>


    <div class="hr-line-dashed"></div>

    <div class="col-sm-4 col-sm-offset-2">
        <div class="layui-form-item text-center">
            <button class="layui-btn" type="submit">保存配置</button>
        </div>
    </div>

</form>
<script>
    require(['jquery', 'ckeditor'], function() {
        window.form.render();
        $('form [name="icon"]').uploadOneImage();
        $('form [name="wximg"]').uploadOneImage();
        $('form [name="mobileimg"]').uploadOneImage();
        $('form [name="logo"]').uploadOneImage();
        window.createEditor('[name="content"]', {height: 500});
    });
</script>
{/block}
